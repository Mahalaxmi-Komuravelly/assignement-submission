<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Style Product Card</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .container{
            width: 500px;
            min-height: 600px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.18);
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 15px;
            margin: auto;
        }

        .img-box{
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .img-box img{
            width: 80%;
        }

        .details{
            padding: 0 20px;
            text-align: left;
        }

        .details h3{
            margin: 5px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .details p{
            margin: 3px 0;
            color: gray;
            font-size: 14px;
        }

        .rating{
            padding: 5px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating .score{
            background: green;
            color: white;
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }

        .rating h5{
            margin: 0;
            color: gray;
            font-size: 14px;
        }

        .rating img{
            height: 22px;
        }

        .price{
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .price h3{
            margin: 0;
            font-size: 22px;
        }

        .price p{
            margin: 0;
            text-decoration: line-through;
            color: gray;
        }

        .price h4{
            margin: 0;
            color: green;
        }

        .bank{
            padding: 0 20px;
            color: green;
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
        }

        .btn-box{
            padding: 20px;
        }

        button{
            padding: 10px 20px;
            background-color: #2874F0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="container">
        
        <div class="img-box">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="">
        </div>

        <div class="details">
            <h3>SAMSUNG Galaxy Watch6 LTE</h3>
            <p>Graphite Strap, 44mm</p>
        </div>

        <div class="rating">
            <span class="score">4.3 ★</span>
            <h5>(973)</h5>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="">
        </div>

        <div class="price">
            <h3>₹18,999</h3>
            <p>₹41,999</p>
            <h4>54% off</h4>
        </div>

        <div class="bank">Bank Offer</div>

        <div class="btn-box">
            <button>Buy Now</button>
        </div>

    </div>

</body>
</html>
