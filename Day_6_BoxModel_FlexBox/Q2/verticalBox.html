<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Box</title>
    <style type="text/css" media="all">
      .container{
        width: 320px;
        height: 600px;
        margin: auto;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding:15px;
        background-color: rgb(165, 165, 212);
        border-radius: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        gap: 20px;
      } 
      h1{
        color: rgb(38, 38, 179);
        font-style: italic;
        text-align: center;
      }
      .container>div{
        border-radius: 5px;
        background-color: white;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.24);
        display:flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        height: 120px;
        width: 250px;
        margin: auto;
      }
      .container>div>h3{
        color:gray;
        margin-bottom: 0;
        font-size: 18px;
      }
      p{
        font-weight: 700;
        font-size: 35px;
        margin-top: 2px;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
      <div class='container'>
        <h1>Highest & <br />Average CTC</h1>
        <div>
          <h3>Expected Increase in <br /> Salary Potential</h3>
          <p>60%</p>
        </div>
        <div>
          <h3>Average CTC</h3>
          <p>₹6.1 LPA</p>
        </div>
        <div>
          <h3>Highest CTC</h3>
          <p>₹36 LPA</p>
        </div>
      </div>
  </body>
</html>
