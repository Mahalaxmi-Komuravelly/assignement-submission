        .master-container{
            display: flex;
            flex-direction: column;

        }
        .container{
            
            /* height: 500px; */

            /* border: 2px solid green; */

            gap: 8px;

        .container>div{
            /* height: 200px; */
            width: 20%;

            border-radius: 10px;
        }
        .container>div>div:first-child>img{
            width: 100%;
        }
        .container>div>div:nth-child(2){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container>div>div:nth-child(2)>h3,.container>div>div:nth-child(2)>h4{
            margin: 8px;
        }
        .container>div>div:last-child{
            display: flex;
            justify-content: center;
        }
        .container>div>div:last-child>img{
            width: 50%;
            height: 50px;
            /* object-fit: cover; */
