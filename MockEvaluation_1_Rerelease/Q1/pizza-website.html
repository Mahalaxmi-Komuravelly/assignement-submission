<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Website</title>
    <style>
        header{
            width: 100%;
            display: flex;
            gap: 25px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1{
            color: rgb(66, 66, 190);
        }
        /* .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        } */
        .nav>div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgb(128, 128, 250);
            gap:30px;
            margin: auto;
        }
        .nav>div>p{
            text-transform: uppercase;
            font-size: 14px;
        }
        header button{
            font-size: 14px;
            color: white;
            background-color: red;
            padding: 5px 10px;
            border: none;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domino's Pizza</h1>
        <nav class="nav">
            <div>
                <p>Home</p>
                <p>Domino's stores</p>
                <p>gift card</p>
                <p>Corporative enquiry</p>
                <p>contact</p>
            </div>
        </nav>
        <button>Download App</button>
    </header>
</body>
</html>
