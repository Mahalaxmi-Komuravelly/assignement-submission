    <title>Masai Investors Responsive</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
        }
        .container>div>div:first-child>img{
            width: 100%;
            height: 200px;
            padding: 0;
            margin-bottom: 0;
        }
        .container>div{
            box-shadow: 0px 2px 8px rgba(0,0,0,.24);
        }
        .container>div>div:nth-child(2){
            margin: 0;
            padding: 0;
        }
        .container>div>div:nth-child(2)>h3{
            font-size: 16px;
            font-weight: bold;
        }
        .container>div>div:nth-child(2)>h4{
            font-size: 14px;
            color: grey;
            font-weight: 500;
        }
        .container>div>div:nth-child(2)>h3,.container>div>div:nth-child(2)>h4{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2px;
        }
        .container>div>div:last-child{
            display: flex;
            justify-content: center;
        }
        .container>div>div:last-child>img{
            width: 50%;
            padding: 0;
            margin: 0;
        }
        @media (max-width:600px) {
            .container{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (min-width:600px) and (max-width:992px) {
            .container{
                grid-template-columns: repeat(3,1fr);
            }
        }
    </style>
</head>
