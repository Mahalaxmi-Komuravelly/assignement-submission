<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       .container{
        box-shadow: 0px 3px 8px rgba(0,0,0,0.24);
        width: 230px;
        display: grid;
        grid-template-columns: repeat(4,50px);
        grid-template-rows: repeat(5,50px);
        gap: 10px;
        padding: 30px;
       }
       .container>div:first-child{
        grid-column: 1/-1;
        grid-row: 1;
       }
       .container>div{
        box-shadow: 0px 2px 2px rgba(0,0,0,0.24);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 6px;
       }
       .container>div:nth-child(5),
       .container>div:nth-child(9),
       .container>div:nth-child(13),
       .container>div:nth-child(16),
       .container>div:nth-child(17){
        background-color: black;
        color: white;
        font-weight: bold;
       }
        .container>div:nth-child(14){
            background-color: red;
            color: white;
        }
        h1{
            color:rgb(37, 147, 151);
            font-size: 35px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
        <div>C</div>
        <div>0</div>
        <div>=</div>
        <div>/</div>
    </div>
</body>
</html>
