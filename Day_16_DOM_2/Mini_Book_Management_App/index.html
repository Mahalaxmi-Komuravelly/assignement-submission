<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Book Management App</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
        }
        h1{
            text-align: center;
            color: rgb(73, 100, 230);
            font-style: italic;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button{
            color: white;
            background-color: rgb(73, 100, 230);
            border: none;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <h1>Welcome to Book Management App</h1>
    <button id="homebtn">Go To Admin Page</button>
    <script>
        let goToAdminbtn=document.getElementById("homebtn");
        goToAdminbtn.addEventListener("click",()=>{
            window.location.href="admin.html";
        })
    </script>
</body>
</html>
